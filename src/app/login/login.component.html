<div class="container login-top-padd">
  <div class="col-md-6 col-xs-12 mx-auto login-padd shadow p-3 mb-5 bg-white rounded">
    <div class="row">
      <div class="col-12 text-center">
        <h3 class="text-primary">Login</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12 login-head-padd">
        <form>
          <p class="text-muted">*use your GitHub login credentials</p>
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter username"
              [(ngModel)]="username" name="user">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
              [(ngModel)]="password" name="pass">
          </div>
          <div class="col-6 mx-auto">
            <button (click)="onSubmit()" class="btn btn-primary btn-block rounded-pill"> Submit </button>
          </div>
          <br>
          <div class="col-6 mx-auto">
            <button (click)="onGitAuth()" class="btn btn-primary btn-block rounded-pill"> Github Login </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
